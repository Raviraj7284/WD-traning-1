<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> order list in HTML </title>
</head>

<body>
    <H1> Orderd list in HTML </H1>
    <OL type="i">
        <LI>Ravi</LI>
        <li>Prashant</li>
        <li> Nitish </li>
        <li> Manish </li>
        <li>Shrey</li>
        <li>Nisha</li>

    </OL>
    <h1>unordered list</h1>
    <ul type="star">
        <li>ravi</li>
        <li>nitish</li>
        <li>prashant</li>
        <li>shreyansh</li>
    </ul>

</body>

</html>
